<style>
  body { background-color: #f3f4f6; }
  .dark-mode { background-color: #1f2937; color: white; }
  .dark-mode .card { background-color: #374151; border-color: #4b5563; }
  .dark-mode input, .dark-mode select {
    background-color: #374151;
    color: white;

  }
</style>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const Icons = {
  Dashboard: "ðŸ“Š", Grid: "ðŸ“…", Uni: "ðŸ›ï¸",
  SOP: "ðŸ“", Sun: "â˜€ï¸", Moon: "ðŸŒ™",
  Add: "âž•", Delete: "ðŸ—‘ï¸"
};

const initialData = {
  tasks: [
    { id: 1, title: 'APS Certificate', dueDate: '2025-03-01', status: 'In Progress' },
    { id: 2, title: 'IELTS Exam', dueDate: '2025-04-15', status: 'Not Started' }
  ],
  universities: [
    { id: 1, name: 'TU Munich', course: 'M.Sc. Informatics', location: 'Munich', semesterFee: '152', deadline: '2025-05-31', status: 'Shortlisted' },
    { id: 2, name: 'RWTH Aachen', course: 'Software Systems', location: 'Aachen', semesterFee: '300', deadline: '2025-07-15', status: 'Not Started' }
  ],
  sops: [{ id: 1, content: 'I have always been fascinated by...' }]
};

function GermanyApp() {
  const [data, setData] = useState(initialData);
  const [view, setView] = useState("dashboard");
  const [darkMode, setDarkMode] = useState(false);

  useEffect(() => {
    const saved = localStorage.getItem("germany-ms-db");
    if (saved) setData(JSON.parse(saved));
  }, []);

  useEffect(() => {
    localStorage.setItem("germany-ms-db", JSON.stringify(data));
  }, [data]);

  const theme = darkMode
    ? "dark-mode min-h-screen"
    : "bg-gray-100 min-h-screen text-gray-900";

  const card = darkMode
    ? "card p-6 rounded-lg shadow-md"
    : "bg-white p-6 rounded-lg shadow-md border";

  return (
    <div className={theme}>
      {/* HEADER */}
      <div className={`${darkMode ? "bg-gray-800" : "bg-white"} border-b sticky top-0 z-50`}>
        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between">
          <div>
            <h1 className="text-2xl font-bold">ðŸ‡©ðŸ‡ª Germany MS Tracker</h1>
            <p className="text-xs opacity-60">Winter 2026 Intake</p>
          </div>
          <button onClick={() => setDarkMode(!darkMode)} className="text-xl">
            {darkMode ? Icons.Sun : Icons.Moon}
          </button>
        </div>

        <div className="max-w-7xl mx-auto px-4 flex gap-6 text-sm font-medium">
          {[
            ["dashboard", Icons.Dashboard],
            ["universities", Icons.Uni],
            ["tasks", Icons.Grid],
            ["sop", Icons.SOP]
          ].map(([id, icon]) => (
            <button
              key={id}
              onClick={() => setView(id)}
              className={view === id ? "border-b-2 border-blue-600 text-blue-600 py-2" : "py-2 opacity-60"}
            >
              {icon} {id.toUpperCase()}
            </button>
          ))}
        </div>
      </div>

      {/* CONTENT */}
      <main className="max-w-7xl mx-auto px-4 py-8">
        {view === "dashboard" && (
          <div className="grid md:grid-cols-3 gap-6">
            <div className={card}>Universities: {data.universities.length}</div>
            <div className={card}>Tasks: {data.tasks.length}</div>
            <div className={card}>
              Next Deadline: {data.universities.map(u => u.deadline).filter(Boolean)[0] || "-"}
            </div>
          </div>
        )}

        {view === "universities" && (
          <div className={card}>
            {data.universities.map(u => (
              <div key={u.id} className="border-b py-2">
                <b>{u.name}</b> â€” {u.course} â€” {u.deadline}
              </div>
            ))}
          </div>
        )}

        {view === "tasks" && (
          <div className={card}>
            {data.tasks.map(t => (
              <div key={t.id} className="flex justify-between border-b py-2">
                <span>{t.title}</span>
                <span className="text-sm">{t.dueDate}</span>
              </div>
            ))}
          </div>
        )}

        {view === "sop" && (
          <div className={card}>
            <textarea
              className="w-full h-64 p-4 border rounded"
              value={data.sops[0].content}
              onChange={e => {
                const s = [...data.sops];
                s[0].content = e.target.value;
                setData({ ...data, sops: s });
              }}
            />
          </div>
        )}
      </main>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<GermanyApp />);
</script>
</body>
